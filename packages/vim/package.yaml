description: Installs configuration for Vim, a pluginable command-line text
  editor. (A package of 'Vim' should be installed separately.)
prepare:
  - action: git clone
    repository: "http://github.com/tomasr/molokai.git"
install:
  - action: make dirs
    dirs:
      - "$HOME/.vim"
      - "$HOME/.vim/colors"
  - action: copy
    file: vimrc
    to: "$HOME/.vimrc"
  - action: copy
    file: init.vim
    to: "$HOME/.vim/init.vim"
  - action: copy
    file: "$TEMPORARY_DIR/molokai/colors/molokai.vim"
    to: "$HOME/.vim/colors/molokai.vim"
