description: Vim plugin for invoking 'clang-format'
dependencies:
  - vim.pathogen
prepare:
  - action: git clone
    remote: "http://github.com/rhysd/vim-clang-format"
install:
  - action: copy tree
    folder: "$TEMPORARY_DIR/vim-clang-format"
    to: "$HOME/.vim/bundle/vim-clang-format"
  - action: copy
    file: config.vim
    to: "$HOME/.vim/config/vim-clang-format.vim"
